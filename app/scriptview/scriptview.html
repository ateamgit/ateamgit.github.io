<section id="dashboard-view" class="mainbar" data-ng-controller="ScriptCall as vm">
    <div class="magic-layout" data-cols="2">

        <div class="panel panel-default magic-element width-full">
            <div class="panel-heading">
                <div class="panel-icon"><i class="icon ion-ios7-photos-outline"></i></div>
                <h3 class="panel-title">Звонок</h3>
                <b>Сценарий: </b>"{{vm.currentCall.name}}"
                <b>Звонок: </b>{{vm.currentCall.callCount}}
            </div>
        </div>

        <div class="box magic-element col-md-6">
            <form role="form">
                <div class="form-group">
                    <div ng-bind-html="vm.selectedHtml"></div>
                </div>
                <div class="input-group">
                    <div class="radio-line" ng-repeat="w in vm.selectedWayHtml">
                        <input class="icheckbox_flat-blue" name="iradio4" data-skin="line" data-color="blue" type="radio">
                        <span ng-bind-html="w"></span>
                        </input>
                    </div>
                </div>
            </form>
        </div>

        <div class="box magic-element col-md-6">
            <form role="form">
                <div class="list-group">
                    <a ng-click="vm.selectOption(opt)" class="list-group-item" ng-repeat="opt in vm.selectedOption.options">
                        <p class="list-group-item-text">{{opt.name}}</p>
                    </a>
                </div>
            </form>
        </div>

        <div class="box magic-element col-md-6">
            <form role="form">
                <div class="form-group">
                    <textarea ng-model="wm.currentCall.replaceTxt" ng-change="wm.changeReplaceTxt()"
                        rows="5" class="form-control" id="inputTextarea"></textarea>
                </div>
            </form>
        </div>

        <div class="box magic-element col-md-6">
            <form role="form">
                <div class="controls">
                    <a class="btn btn-success btn-ion" href="#" ng-click="vm.endCall('success')">
                        <i class="ion-checkmark-round"></i>
                        <span></span>
                    </a>
                    <a class="btn btn-danger btn-ion" href="#" ng-click="vm.endCall('fail')">
                        <i class="ion-close-round"></i>
                        <span></span>
                    </a>
                    <a class="btn btn-warning btn-ion" href="#" ng-click="vm.endCall('break')">
                        <i class="ion-scissors"></i>
                        <span></span>
                    </a>
                    <a class="btn btn-info btn-ion" href="#" ng-click="vm.endCall('stuck')">
                        <i class="ion-help"></i>
                        <span></span>
                    </a>
                </div>
            </form>
        </div>

    </div>
    <script type="text/javascript">
        $('.magic-layout').each(function() {
            updateMagic($(this));
        });
    </script>
</section>
